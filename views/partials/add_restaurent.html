<div>
	<form name="addRestaurantForm" ng-submit="addRestaurant(addRestaurantForm)" novalidate style="padding: 20px 50px;">
			<div class="group" ng-class="{ 'has-error': addRestaurantForm.restaurentName.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.restaurentName.$touched || addRestaurantForm.restaurentName.$dirty)}">
			    <input type="text" name="restaurentName" required ng-model="restaurantObject.restaurentName">
			    <span class="highlight"></span>
			    <span class="bar"></span>
			    <label>Restaurant name</label>
			    <div class="help-block" 
			        ng-if="addRestaurantForm.restaurentName.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.restaurentName.$touched || addRestaurantForm.restaurentName.$dirty)" 
			         ng-messages="addRestaurantForm.restaurentName.$error">
			        <div ng-message="required">Please enter a valid name</div>
			    </div>
			</div>
			
			<div class="group">
			  	<select class="select-dropdown" data-ng-options="o.name for o in options" data-ng-model="restaurantObject.type"></select>
			    <!-- <label style="top: -26px;">Gender</label> -->
			</div>

			<div class="group" ng-class="{ 'has-error': addRestaurantForm.location.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.location.$touched || addRestaurantForm.location.$dirty)}">
			    <input type="text" name="location" required ng-model="restaurantObject.location">
			    <span class="highlight"></span>
			    <span class="bar"></span>
			    <label>location</label>
			    <div class="help-block" 
			        ng-if="addRestaurantForm.location.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.location.$touched || addRestaurantForm.location.$dirty)" 
			         ng-messages="addRestaurantForm.location.$error">
			        <div ng-message="required">Please enter a valid name</div>
			    </div>
			</div>

			<div class="group" ng-class="{ 'has-error': addRestaurantForm.costForTwo.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.costForTwo.$touched || addRestaurantForm.costForTwo.$dirty)}">
			    <input type="text" name="costForTwo" required ng-model="restaurantObject.costForTwo">
			    <span class="highlight"></span>
			    <span class="bar"></span>
			    <label>cost for two</label>
			    <div class="help-block" 
			        ng-if="addRestaurantForm.costForTwo.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.costForTwo.$touched || addRestaurantForm.costForTwo.$dirty)" 
			         ng-messages="addRestaurantForm.costForTwo.$error">
			        <div ng-message="required">Please enter a valid name</div>
			    </div>
			</div>

			<div class="group" ng-class="{ 'has-error': addRestaurantForm.tableCount.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.tableCount.$touched || addRestaurantForm.tableCount.$dirty)}">
			    <input type="text" name="tableCount" required ng-model="restaurantObject.tableCount">
			    <span class="highlight"></span>
			    <span class="bar"></span>
			    <label>table count</label>
			    <div class="help-block" 
			        ng-if="addRestaurantForm.tableCount.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.tableCount.$touched || addRestaurantForm.tableCount.$dirty)" 
			         ng-messages="addRestaurantForm.tableCount.$error">
			        <div ng-message="required">Please enter a valid name</div>
			    </div>
			</div>

			<div class="group" ng-class="{ 'has-error': addRestaurantForm.cuisine.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.cuisine.$touched || addRestaurantForm.cuisine.$dirty)}">
			    <input type="text" name="cuisine" required ng-model="restaurantObject.cuisine">
			    <span class="highlight"></span>
			    <span class="bar"></span>
			    <label>cuisine</label>
			    <div class="help-block" 
			        ng-if="addRestaurantForm.cuisine.$invalid && (addRestaurantForm.$submitted || addRestaurantForm.cuisine.$touched || addRestaurantForm.cuisine.$dirty)" 
			         ng-messages="addRestaurantForm.cuisine.$error">
			        <div ng-message="required">Please enter a valid name</div>
			    </div>
			</div>
			<button type="submit" class="btn btn-default">submit</button>
	</form>
</div>
