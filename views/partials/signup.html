<div>
	<form name="signupForm" ng-submit="submitForm(signupForm)" novalidate style="margin: 40px;">
		<div class="group" ng-class="{ 'has-error': signupForm.username.$invalid && (signupForm.$submitted || signupForm.username.$touched || signupForm.username.$dirty)}">
		    <input type="text" name="username" required ng-model="user.username" 
		    	ng-pattern="/^[a-zA-Z ]*$/">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>User name</label>
		    <div class="help-block" 
		        ng-if="signupForm.username.$invalid && (signupForm.$submitted || signupForm.username.$touched || signupForm.username.$dirty)" 
		         ng-messages="signupForm.username.$error">
		        <div ng-message="pattern">Please enter a valid name</div>
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>

		<div class="group" ng-class="{ 'has-error': signupForm.mobile.$invalid && (signupForm.$submitted || signupForm.mobile.$touched || signupForm.mobile.$dirty)}">
		    <input type="text" name="mobile" required ng-model="user.mobile">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>mobile</label>
		    <div class="help-block" 
		        ng-if="signupForm.mobile.$invalid && (signupForm.$submitted || signupForm.mobile.$touched || signupForm.mobile.$dirty)" 
		         ng-messages="signupForm.mobile.$error">
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>
		
		
		<div class="group" ng-class="{ 'has-error': signupForm.email.$invalid && (signupForm.$submitted || signupForm.email.$touched || signupForm.email.$dirty)}">
		    <input type="text" name="email" required ng-model="user.email">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>email</label>
		    <div class="help-block" 
		        ng-if="signupForm.email.$invalid && (signupForm.$submitted || signupForm.email.$touched || signupForm.email.$dirty)" 
		         ng-messages="signupForm.email.$error">
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>

		<div class="group" ng-class="{ 'has-error': signupForm.password.$invalid && (signupForm.$submitted || signupForm.password.$touched || signupForm.password.$dirty)}">
		    <input type="text" name="password" required ng-model="user.password">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>password</label>
		    <div class="help-block" 
		        ng-if="signupForm.password.$invalid && (signupForm.$submitted || signupForm.password.$touched || signupForm.password.$dirty)" 
		         ng-messages="signupForm.password.$error">
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>

		<div ng-show="errorMessage">username , password is wrong</div>
		<button type="submit" class="btn btn-default">signup</button>
	</form>
</div>
