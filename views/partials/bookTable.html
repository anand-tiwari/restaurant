<div>
	<form name="bookingForm" ng-submit="submitForm(bookingForm)" novalidate style="margin: 40px;">
		<div class="group" ng-class="{ 'has-error': bookingForm.name.$invalid && (bookingForm.$submitted || bookingForm.name.$touched || bookingForm.name.$dirty)}">
		    <input type="text" name="name" required ng-model="bookingInfo.name" 
		    	ng-pattern="/^[a-zA-Z ]*$/">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>User name</label>
		    <div class="help-block" 
		        ng-if="bookingForm.name.$invalid && (bookingForm.$submitted || bookingForm.name.$touched || bookingForm.name.$dirty)" 
		         ng-messages="bookingForm.name.$error">
		        <div ng-message="pattern">Please enter a valid name</div>
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>

		<div class="group" ng-class="{ 'has-error': bookingForm.userid.$invalid && (bookingForm.$submitted || bookingForm.userid.$touched || bookingForm.userid.$dirty)}">
		    <input type="text" name="userid" required ng-model="bookingInfo.userid">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>userid</label>
		    <div class="help-block" 
		        ng-if="bookingForm.userid.$invalid && (bookingForm.$submitted || bookingForm.userid.$touched || bookingForm.userid.$dirty)" 
		         ng-messages="bookingForm.userid.$error">
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>

		<div class="group" ng-class="{ 'has-error': bookingForm.numberOfChair.$invalid && (bookingForm.$submitted || bookingForm.numberOfChair.$touched || bookingForm.numberOfChair.$dirty)}">
		    <input type="text" name="numberOfChair" required ng-model="bookingInfo.numberOfChair">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>numberOfChair</label>
		    <div class="help-block" 
		        ng-if="bookingForm.numberOfChair.$invalid && (bookingForm.$submitted || bookingForm.numberOfChair.$touched || bookingForm.numberOfChair.$dirty)" 
		         ng-messages="bookingForm.numberOfChair.$error">
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>
		<button type="submit" class="btn btn-default">Book Table</button>
	</form>
</div>
