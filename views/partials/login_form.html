<div>
	<form name="loginForm" ng-submit="submitForm(loginForm)" novalidate style="margin: 40px;">
		<div class="group" ng-class="{ 'has-error': loginForm.username.$invalid && (loginForm.$submitted || loginForm.username.$touched || loginForm.username.$dirty)}">
		    <input type="text" name="username" required ng-model="user.username" 
		    	ng-pattern="/^[a-zA-Z ]*$/">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>User name</label>
		    <div class="help-block" 
		        ng-if="loginForm.username.$invalid && (loginForm.$submitted || loginForm.username.$touched || loginForm.username.$dirty)" 
		         ng-messages="loginForm.username.$error">
		        <div ng-message="pattern">Please enter a valid name</div>
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>

		<div class="group" ng-class="{ 'has-error': loginForm.password.$invalid && (loginForm.$submitted || loginForm.password.$touched || loginForm.password.$dirty)}">
		    <input type="text" name="password" required ng-model="user.password">
		    <span class="highlight"></span>
		    <span class="bar"></span>
		    <label>password</label>
		    <div class="help-block" 
		        ng-if="loginForm.password.$invalid && (loginForm.$submitted || loginForm.password.$touched || loginForm.password.$dirty)" 
		         ng-messages="loginForm.password.$error">
		        <div ng-message="required">Please enter a valid name</div>
		    </div>
		</div>
		<div ng-show="errorMessage">username , password is wrong</div>
		<button type="submit" class="btn btn-default">Login</button>
	</form>
</div>
